---
layout: default
---
<h1>Archive from {{ page.date | date: "%B %Y" }}</h1>

<ul class="archive">
{% for post in page.posts %}
  <li>
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
